<!DOCTYPE html>

<body>
    
    <script>
        /*
            定时器
            setInterval(间隔时间)：间隔执行
                每间隔一段指定时间就执行一次函数           
                clearInterval(编号)
            
            setTimeout（函数，指定时间（毫秒），第一个函数的实参）：
                当到指定的时间时，只执行一次函数
                返回值为数字 （即为定时器编号）  
                clearTimeout(编号)：清除定时器
        */
    </script>
    
</body>
</html>
