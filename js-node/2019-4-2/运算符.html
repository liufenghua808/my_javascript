            + - * / %

            ！ 取反
            = 赋值
            == 相对等于（值相等，只比较值）不用比较数据类型
                如果数字与字符串进行比较,需要把字符串转换成数字
                如果是字符串与字符串比较，需要转换成unicode进行比较
            
            === 绝对相等（地址、值相等） 性能比 == 要高
            != 不等于（不比较数据类型）
            !==  不全等

            ####逻辑运算符
            &&  并且
            ||  或者
            :?  三元（三目）
