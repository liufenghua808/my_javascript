<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            padding: 100px;
        }

        #box1 {

            background: rebeccapurple;
            position: relative;
        }

        #box2 {

            background: goldenrod;
            position: relative;
            border: 10px solid #000000;
        }

        #box3 {

            background: green;
            position: absolute;
            border: 10px solid #000000;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <script>
        /*
            offsetParent
                定位父级
                没有定位父级走body
            offsetLeft
                当前元素（左外边框）到定位父级（左内边框）距离

            如果要使用上面的属性，一定要满足以下条件：
                1、子级有绝对定位
                2、定位父级也一定要定位
                3、子级和父级都要有宽高（触发haslayout,zoom:1）

            offsetTop
                当前元素（上外边框）到定位父级（上内边框）距离
        */
        console.log(box3.offsetParent);
        console.log(box3.offsetLeft);
        console.log(box3.offsetTop);

    </script>
</body>

</html>
