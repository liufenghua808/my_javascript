<!DOCTYPE html>

<body>
    <script>
        /*
            splice
                能够增删改查数组,根据参数的不同，结果就不同
        
            删除:(2个参数)    
                第一个参数就是从数组的第几位起（选择数组的起始位置）
                从0开始计数
                
                第二个参数就是操作几个数据(删除几个)
                返回值就是删除的那几个
        
                let arr = [1,2,3,4];
                console.log(arr.splice(0,2));//从0开始，删除2个
        
            添加:(从哪开始添加,是否替换,添加的数据)
                第一个参数就是从数组的第几位起（选择数组的起始位置）
                从0开始计数
        
                第二个参数
                    就是操作几个数据(是否替换)
                    如果是替换，写替换几个数字
        
                第三个参数:(或者以上)
                    添加多个
        
                let arr = [1,2,3,6,7,5,6,7,8];
                从5开始，一个都不删除，添加6和7
                最后的结果是:
                    [1,2,3,6,7,5,6,7,8]
                arr.splice(3,0,6,7);
        
        
        
            替换:
        
                第二个参数:
                    替换几个
        
                let arr = [23,213,12];
                
                从数组的第0位开始，删除23和213,替换成212
                结果:
                    [212,12]
                arr.splice(0,2,212);
                console.log(arr);
        
        
            注意:
                如果第2位为0，那么返回值为空数组，
        
                也就是说，第二位不为0，返回值就是你删除的那(几)个数据
                返回的是*数组*。
        
        */

        // let arr = [23,213,12];
        // arr.splice(0,2,212);


        /*
            有2个数组，找出数组中相同值，并且删除他们
    
            思路:
                第二个数组的每一项，和第一个数组的每一项一一对比
                如果第一个数组的某个值和第二个数组的某个值
                一样，那么就删这2个值。
    
        */

        //删除示例：
        let arr2 = [1, 2, 3, 4];
        let re3 = arr2.splice(0, 2); //从下标是0对应的位置开始删除两位
        console.log(arr2);//[3, 4]
        console.log(re3);//返回值 [1, 2]

        //添加示例
        let arr = [1, 2, 3, 5, 6, 7, 8];
        let re = arr.splice(3, 0, 9, 0); //从下标3对应的位置删除0个，添加 9，0
        console.log(arr); //  (9)  [1, 2, 3, 9, 0, 5, 6, 7, 8]
        console.log(re); //返回值 []  如果第2位为0，那么返回值为空数组

        //替换示例
        let arr1 = [1, 2, 3, 5, 6, 7, 8];
        let re1 = arr1.splice(3, 2, 9, 0); //从下标3对应的位置添加 9，0,替换2位5,6
        console.log(arr1);  // [1, 2, 3, 9, 0, 7, 8]
        console.log(re1); //返回值 [5,6]  如果第2位为0，那么返回值为空数组

        




    </script>
</body>

</html>
