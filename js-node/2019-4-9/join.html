<!DOCTYPE html>

<body>
    

    <script>
        /*
        join():  只有数组才能用此方法
            以某个字符串为连接符，连接数组的每一项，最后返回一个字符串

            注意：如果不需要连接符，必须使用'' 空字符串


        */
        let  arr = ['你','好','吗'];
        console.log(arr.join('and')); //你and好and吗
        console.log(arr.join('|')); //你|好|吗
        console.log(arr.join('')); //你好吗
        console.log(arr.join());//你,好,吗
        console.log(arr.join().length);  //5   ,号也是一个字符

    </script>
</body>
</html>
