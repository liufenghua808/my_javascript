<script>
    function fn(a,b) {
        // arguments 跟 形参有一一映射的关系
        // 前提是 形参 有 对应的 实参
        arguments[0] = 100;
        arguments[1] = 200;
        a = 1000;
        console.log(a,b,arguments[0])
    }
    fn(1);
    // 100 200
    // 100 undefined
    // 1 undefined
