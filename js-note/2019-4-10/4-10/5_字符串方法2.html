<script>
    /*
        substring
        substr
        split:字符串分割为数组
        indexOf(指定字符,从哪位开始) 
             找到指定字符首次出现的位置，返回出来索引，
             找不到-1

             String 类型的使用
                let str = 'orange';               
                str.indexOf('o'); //0
                str.indexOf('n'); //3
                str.indexOf('c'); //-1
                
            Array 类型的使用
                let arr = ['orange', '2016', '2016'];
                arr.indexOf('orange'); //0
                arr.indexOf('o'); //-1

            Number 类型无法使用
                let num = 2016;             
                num.indexOf(2); //Uncaught TypeError: num.indexOf is not a function

        includes 包含，字符串中是否包含指定字符，
        包含就返回true，否则false
                注意：也适用与数组

        toUpperCase  把小写英文转成大写英文

        toLowerCase  把大写英文转成小写英文

        trim  去掉前后空格

    */    

     let str = 'xsdmufGxw';
    // console.log(str.indexOf('x'))  //0
    // console.log(str.indexOf('x',2)) // 找到第二个x ，第二个x对应的索引是7
    // console.log(str.indexOf('z')) //没有z 返回-1


    //console.log(str.includes('z'));  //false

    console.log(str.toUpperCase());//XSDMUFGXW 
    console.log(str.toLowerCase()); //xsdmufgxw

    console.log(' dsadjsadsa   '.trim());//dsadjsadsa


    // console.dir(new String())

</script>
