<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        /*
            Math 是一个内置对象 处理数学问题 比如 四舍五入 取整 随机数等等
            Math.round() // 四舍五入。
        　　Math.ceil() // 向上取整,有小数 整数部分就加1 
        　　Math.floor() // 向下取整 
        　　Math.abs() // 返回绝对值；
        　　Math.max() // 返回一堆数中最大值
        　　Math.min() // 返回一堆数中最小值        
            Math.random() // 方法返回介于0到1之间一个随机数，不包括1（包前不包后）
            Math.PI // 圆周率 3.141592653589793
            
            随机小数：
            // [0, 1} 随机小数
            Math.random()

            // [n, m) 随机小数
            Math.random() * (m - n) + n

            生成随机整数：
            Math.round(Math.random() * (max - min)) + min

            // 0~10
            Math.round(Math.random() * 10)
            // 10~30
            Math.round(Math.random()*(30-10) + 10)


            生成从0~100随机整数：
            Math.round(Math.random() * 100)

        */

        console.log(typeof Math.round);  //'function'   typeof在检测引用类型时不细化
        // Math.round() // 四舍五入
        console.log(Math.round(1.5)); //2
        console.log(Math.round(-1.5)); //-1

        //Math.ceil() // 向上取整,有小数 整数部分就加1 
        console.log(Math.ceil(2.1)); //3
        console.log(Math.ceil(2));//2
        console.log(Math.ceil(-2));//-2
        console.log(Math.ceil(-2.2));//-2

        //Math.floor() // 向下取整
        console.log(Math.floor(2.1)); //2
        console.log(Math.floor(-2.2));//-3

        //Math.abs() // 返回绝对值
        console.log(Math.abs(2.1)); //2.1
        console.log(Math.abs(-2.2));//2.2

        //Math.max() // 返回一堆数中最大值
        console.log(Math.max(2.1, 23, 5, 7)); //23
        console.log(Math.max(-2.2, -3, -34, -10));//-2.2

        // Math.max不可以直接对数组进行求值
        var arr = [4, 1, 3, 12, 11]
        console.log(Math.max(arr))

        // ES6 扩展运算符 ...对象 将后面的对象展开 
        // [4, 1, 3, 12, 11] => 4 1 3 12 11
        console.log(...arr) // 4 1 3 12 11
        // console.log(Math.max(4, 1, 3, 12, 11))
        console.log(Math.max(...arr)) // 12



        //Math.min() // 返回一堆数中最小值
        console.log(Math.min(2.1, '23', 5, 7)); //2.1
        console.log(Math.min(-2.2, -3, -34, -10));//-34

        //Math.random() // 方法返回介于0到1之间一个随机数，不包括1（包前不包后）
        // [0, 1} 随机小数
        console.log(Math.random()); //0.4393994682583595 默认返回0-1（包含0，不包含1）中随机小数
        

        // [n, m) 随机小数   //获取n-m之间的随机小数
        //获取1-10之间随机小数
        console.log(Math.random() * (10 - 1) + 1); //5.190469576123335
        
        //获取1-10之间随机整数
        console.log(Math.round(Math.random() * (10 - 1) + 1)); //5

        //生成从0~100随机整数 (包含0和100)
        console.log(Math.round(Math.random() * 100)); //21


    </script>

</body>

</html>
