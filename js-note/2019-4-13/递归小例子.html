//求0-100之间能同时被5和3整除的数的和
//方法1
        let sum = 0;
        function fn(a) {
            if (a > 100) {
                return a;
            }
            if (a % 5 === 0 && a % 3 === 0) {
                console.log(a);
                sum += a;
            }
            a++;
            fn(a);
            return sum;
        }
        // fn(100);
        console.log(fn(0));

//方法2
        function fn(b) {
            if (b > 100) { return b }
            if (b % 5 === 0 && b % 3 === 0) {
                return b += fn(++b);
            }
            return fn(++b);
        }
        // fn(1);
        console.log(fn(0));



// 从1到100 能够被2整除 的累加求和
//方法1
        let total = 0
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                total += i
            }
        }
        console.log(total)

//方法2
        function sum2(b) {
            if (b > 100) { return 0; }  // 结束条件 b=101,不获取，返回0
            if (b % 2 === 0) {
                return b + sum2(++b); //b=100  return 100+sum2(101)
            }
            return sum2(++b);
        }
        console.log(sum2(0));


//方法3
        function sum1(n) {
            if (n <= 0) { // 结束条件
                return n
            }
            // 能够被2整除 
            if (n % 2 === 0) {
                return n + sum1(--n)
            }
            // 不能被2整除
            return sum1(--n)
        }
        console.log(sum1(100))
