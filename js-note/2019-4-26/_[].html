<body>
    <script>
        /*
            []在括号中任意选择一个字符
            比如：
                [12345]可以为1亦可以为2也可以为3....

            也可以简写为[1-5],因为 - 是1到5的意思
                顺序是按照unicode编码来的

            数字是:[0-9]
            小写字母：[a-z]
            大写字母：[A-Z]
            从A到z:[A-Za-z]

            ^开头
            $结尾

            [\u4e00-\u9fa5]  中文区间范围
        
        */

        let str = 'A1cA2hA3^A4z';
        console.log(str.match(/A\d[A-Za-z]/g));


     
    </script>
</body>
