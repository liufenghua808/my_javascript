<script>
    /*
        变量提升：在代码执行之前，先把代码中带有var  function  关键字的变量提前声明
                var 只声明  不定义
                function  既声明又定义

                等号右边 不进行变量提升；

                判断句中的提升:对于 var  没有影响； 对于function 只声明 不定义
        函数执行时的变量提升： 多了一步形参赋值

        对于 let const ;暂时性死区;

        作用域 ：栈内存，提供代码运行环境；堆内存 存储内容
        全局作用域：页面一打开，就会形成一个全局的作用域
        私有作用域：函数执行时，会形成私有作用域；
        块级作用域：只对let const 起作用：if for的{}

        全局变量： 全局作用域声明的变量是全局变量；
        私有变量： 私有作用域声明的变量是私有变量（形参）


        函数存储：先开辟一个堆内存，把函数体当作字符串存储到 这个堆内存中；然后把地址赋给函数名；
        函数执行：先开辟一个栈内存(私有作用域)，把函数体当作JS代码执行，执行之前，先行参赋值，再去变量提升；
                 然后代码从上到下依次执行；
        
                 
        作用域链：变量的查找机制；上级作用域：查看当前执行的函数是在哪个作用域定义的；
                 最终查到 window; 
                 
                 
    
    */
    var a;
    var a;
    var fn = function f() {
        console.log(123)
    }
    // f2();
    if (1) {
        function f2() {};
        var s = 12;
    }
    // console.log(b)
    let b = 12;
</script>
