            sort():排序
                sort默认排序是按照Unicode编码从小到大排序的
            也可以使用自定义排序：
                sort中需要传入一个函数，设置参数a,b
            这个函数**必须**返回一个数字：
                是正数就交换位置，是负数就不交换位置
                a-b 就是从小到大排序
                b-a就是从大到小排序
