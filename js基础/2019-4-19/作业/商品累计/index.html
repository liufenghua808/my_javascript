<head>

<body onselectstart="return false;">

				</li>

					<i id="jia"></i>

	<script>
		// let add_btn = document.getElementById('jia');
		// let rem_btn = document.getElementById('jian');


		// let rem_btn = document.querySelectorAll('i');
		// let add_btn = document.querySelectorAll('i');
		let btn1 = document.querySelectorAll('i');

		let num = document.getElementById('num');
		let n = Number(num.innerText);
		let danjia = document.getElementById('danjia');
		let dj = parseFloat(danjia.innerText);
		let sum = document.getElementById('sum');


		for (let i = 0; i < btn1.length; i++) {
			if (i % 2 === 0) {
				btn1[i].onclick = function () {
					num.innerHTML = ++n;
					sum.innerHTML = dj * n;
				}
			}
			if (i % 2 === 1) {
				btn1[i].onclick = function () {
					num.innerHTML = --n;
					sum.innerHTML = dj * n;
				}
			}


		}
