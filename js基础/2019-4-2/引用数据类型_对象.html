        var obj = {
            name:"tom",
            age:9,
            1:56,
            _:3,
            $:4
        };
        console.log(obj['name']);
        console.log(obj.name);
        
        console.log(obj[name]); //=> undefined [name]中的name是一个变量，对应的值是tom, obj["tom"] 

    // //获取属性值 有两种方式 
    // 一种是打点  另一种是[]方式

    // 打点的当时 完全等价于[字符串]
