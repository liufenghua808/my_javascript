            命名冲突：
                1、封闭空间
                把一段代码放到一个函数中，当执行函数的时候，函数内的域和外界是互不干扰的
                !(function(){})()

                2、命名空间
                把一些变量或者函数变成某个对象下的属性和方法，对象与对象之间的空间地址是不一样的，所有也能解决命名冲突问题


            单例模式的优势：
                1、解决命名冲突
                2、把相同事物归为一类，并且把这些属性或者方法放到了一个堆内存空间中存储
                3、模块化的开发
        
        
        */
