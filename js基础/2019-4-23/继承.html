<!DOCTYPE html>

<head>

<body>
    <script>
        /*
            继承：字类继承了父类的一些特征，然后自己还有一套自己的特征

            为什么要继承：
                为了代码更好复用，组合生成一个新的类别


            类式继承：
                把父类看作一个函数，调用这个父类并且通过call去改变this指向，把指向改为子类
            原型继承:
                扩展式继承
                    {...父类原型}

            寄生式组合继承
            对象继承
        
        */


        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.say = function () {
            console.log('我叫' + this.name);
        }

        function Coder(name, age, job) {
            Person.call(this, name, age); //继承父类属性
            this.job = job;
        }
        // Coder.prototype.say = function () {
        //     console.log('我的工作是敲代码！');
        // }

       // Coder.prototype=Person.prototype;//赋址  会相互影响
        Coder.prototype = {...Person.prototype};//赋值 扩展式继承  

        let p = new Person('父类', 10);
        let p1 = new Coder('子类', 12, 'coding');


        console.log(p);
        p.say();

        console.log(p1); //Coder {name: "子类", age: 12, job: "coding"}  //继承了Person的name\age属性
        p1.say(); //我叫子类    继承了Person.say()方法。

    </script>
</body>

</html>
