<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            background: red;
            width: 200px;
            height: 100px;
            padding: 50px;
            border: 20px solid blue;
            overflow: hidden
           
        }
    </style>
</head>
<body>
    <div id="box">
            元素的style下的属性，默认为空字符串

            计算后的样式属性:
                getComputedStyle(element).属性   =>对象的属性
                获取到的结果，如果有带px的，那么连单位也会输出来,输出的为字符串。

                ele.clientWidth/ele.clientHeight
                    支持padding，不包含边框
                        元素可视区宽度 不带单位的数字

                ele.offsetWidth/ele.offsetHeight
                    支持padding，也包含边框，不带单位的数字

                ele.scrollHeight/ele.scrollWidth
                    被内容撑开的高度
                    不论是否设置固定样式，都以被内容撑开的高度为准
        
    </div>
    <script>
        /*
            元素的style下的属性，默认为空字符串

            计算后的样式属性:
                getComputedStyle(element).属性   =>对象的属性
                获取到的结果，如果有带px的，那么连单位也会输出来,输出的为字符串。

                ele.clientWidth/ele.clientHeight
                    支持padding，不包含边框
                        元素可视区宽度 不带单位的数字

                ele.offsetWidth/ele.offsetHeight
                    支持padding，也包含边框，不带单位的数字

                ele.scrollHeight/ele.scrollWidth
                    被内容撑开的高度
                    不论是否设置固定样式，都以被内容撑开的高度为准
        
        */

        document.onclick=function(){
            console.log(getComputedStyle(box).width+2);//200px2
            console.log(getComputedStyle(box).background);
            console.log(box.clientHeight);//200 支持padding  不包含border
            console.log(box.offsetWidth);//340 支持padding  border
            console.log(box.scrollHeight); //499  内容撑开的高度
        }
        
    </script>
</body>
</html>
