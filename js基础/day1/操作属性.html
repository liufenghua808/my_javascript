<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>
    <style>
        #box{
            width:200px;
            height:200px;
            background-color: red;
            display: none;

        }
    </style>
</head>
<body>
    <button id="btn">点击</button>
    <div id="box"></div>
   
    <script>
        // 注意：使用js设置的样式都是行内样式，级别高于内嵌的样式
        document.getElementById('btn').onclick = function(){
            document.getElementById('box').style.display = 'block';
            document.getElementById('box').style.border = '2px solid #000';
            document.getElementById('box').style.backgroundColor = "green" //复合样式

            // console.log(document.getElementById('btn').id);
            // console.log(document.getElementById('box').id);
            // console.dir((document.getElementById('btn')));
            // console.dir((document.getElementById('box')));
        }
    </script>
</body>
</html>
