<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            函数:
                在js中属于代码块，函数内写功能的，目的为了复用。
    
            函数主要由函数声明和函数调用两个部分组成。
                三种声明方式:
                    函数声明:
                        function 自定义函数名(){}
    
                        调用的时候可以在声明之前调用。
    
                    函数表达式:
                        let ff = function(){}
    
                        调用的时候必须在声明之后调用，不然报错。
    
                    类声明:
                        let f = new Function();
                        调用的时候必须在声明之后调用，不然报错。
                        内部要为字符串。
    
                调用:
                    函数名 + 括号调用
                    事件调用：
                        一般赋值一个匿名函数或者是赋值一个函数的地址
                        document.onclick = function(){
                            let a = 10;
                            console.log(a);
                        }
                        document.onclick = fn / fn()
                        (注意：如果函数不带名字，那么属于匿名函数
                            直接写匿名函数，会报错
                            如何避免报错：
                            1、声明函数时要有名字
                            2、匿名函数要为一个表达式)
                    
                    定时器调用：

            
            
            

            定义函数的原理:
                当定义一个函数的时候开辟了一个新的堆内存
                然后把函数中的代码转成字符串存到了堆内存中
                最后把堆内存的地址，赋值给函数名或者变量
    
            
    
            函数调用:
                在函数调用的时候，函数内形成一个执行栈
                把函数代码块内的字符串代码拷贝一份放到执行栈中执行
                参数赋值
                执行上下文
                预解析的机制
                函数内的变量销毁
    
            
            返回值、函数传参（怕乱）
        */

        // wawawa();
        function wawawa() {
            let a = 10;
            console.log(a);
            // console.log('哈哈哈');
        }
        wawawa();
    // wawawa();

    </script>
