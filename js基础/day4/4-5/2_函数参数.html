        实参是可以为所有的数据类型。

        参数与参数之间用逗号分隔，参数是可以为多个的

        注意:
            形参是对应实参的，他们的顺序也是要一一对应的

        function fn(a){  //a 是形参   //a是函数形参
            console.log(a);
            a(function(c){   //c是第二层实参内函数的形参
                console.log(c);
                c(function(e){  //e是第四层实参内函数的形参
                    console.log(e);
                    e(function(g){  //g是第六层实参内的形参
                        console.log(g);
                        g(function(h){ //h是第八层实参内的形参
                            console.log(h);
                            h(function(j){ //j是第十层实参内的形参
                                console.log(j);
                            });
                        });
                    });
            
                });
            });
        }
        fn(function(b){  //b是第一层实参内函数的形参
            console.log(b); 
            b(function(d){  //d是第三层实参内函数的形参
                console.log(d);
                d(function(f){ //f 是第五层实参内函数的形参
                    console.log(f);
                    f(function(k){   //g是第七层实参内的形参
                        console.log(k);
                        k(function(i){
                            console.log(i);  //i是第九层实参内的形参
                            i(10);
                        });
                    });
                    
                });
                
            });
        });
