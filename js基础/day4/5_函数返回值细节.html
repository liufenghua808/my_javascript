<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        /*
            1、return 会终止后面代码执行

            2、如果函数中使用循环，并且也是用了return 那么会终止循环

            3、如果有return  ,但没有值，则函数返回值为undefined
        */
        //细节1
        function fn(){
            alert(1);
            return 2;
            alert(3);
        }
        fn();   //只执行alert(1),return后面的不执行


        //细节2
        function a(){
            for(let n = 0 ; n<5;n++){
                if(n==3){
                    return n;
                }
                alert(n);
            }
        }
        console.log(a());


       
    </script>
</body>

</html>
