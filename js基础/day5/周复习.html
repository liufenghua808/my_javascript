    <script>

        let lis = document.querySelectorAll('li');
        let spans = lis[0].querySelectorAll('span');
        let btns = lis[0].querySelectorAll('input');

        // console.log(lis);
        // console.log(spans);
        // console.log(btns);

        let num = 0;
        btns[1].onclick = function () {
            num++;
            fn();
        }
        btns[0].onclick = function () {
            num--;
            if(num < 0){
                num = 0;
            }
            fn();

        }

        function fn(){
            spans[1].innerHTML = num;
            spans[2].innerHTML = spans[0].innerHTML * num;
        }







    </script>
