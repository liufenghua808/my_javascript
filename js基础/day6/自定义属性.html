    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <div id='box'></div>
    <script>

        /*
            this
                事件触发的时候，this就是触发的元素
            
            onclick:点击
            onmouseover：移入
        
        */
        let arr = ['语文', '数学', '英语'];
        const btns = document.querySelectorAll('button');
        const box = document.querySelector('div');

        for (var i = 0; i < btns.length; i++) {
            console.log(i);
            btns[i].num = i; //自定义属性 num  (使用 var的时候用)
            console.log(btns[i].num);  //0,1,2  btn[0].num='0',btn[1].num='1',btn[2].num='2',
            btns[i].onclick = function () {
                box.innerHTML = arr[this.num];
                console.log(this.num);
            }

        }
        console.log(i);  //i=3  3 打印结果时已经循环完毕
