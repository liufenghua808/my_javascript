<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        /*
            字符串方法：
            substring():字符串截取
            substr():字符串截取
            split():字符串转换成数组
            indexOf(指定字符串，从哪位开始) :找到指定字符首次出现的位置，返回出来索引，找不到返回-1
            includes():包含，指定字符串中是否包含指定字符，包含就返回true,否则返回false
            toUpperCase():把字符串小写英文转成大写
            toLowerCase():把字符串大写英文转为小写
            trim():去掉字符串前后空格

        */
    </script>
