    <script>
        /*
            函数自己调用自己
            为什么要调用自己？
                一个函数里面有相应的运算或者逻辑处理
                需要这个处理重复执行，所以才需要自己调用自己
            注意：递归容易死循环，所以需要在递归中写上递归终止条件
        */

        //如下：死循环
        // function fn(){
        //     fn();
        // }
        // fn();

        function fn(n){
            if(n==1){
                return 1;
            }
            return fn(n-1)+n;
        }
        console.log(fn(6));  //21
